<h1>hi</h1>
<h2>Student Registration Form</h2>

<form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
  <div>
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" name="studentName" [(ngModel)]="formData.studentName" required>
  </div>
  <div>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" [(ngModel)]="formData.dob" required>
  </div>
  <div>
    <label for="studentEmail">Student Email:</label>
    <input type="email" id="studentEmail" name="studentEmail" [(ngModel)]="formData.studentEmail" required>
  </div>
  <div>
    <label for="studentPhone">Student Phone Number:</label>
    <input type="text" id="studentPhone" name="studentPhone" [(ngModel)]="formData.studentPhone" required>
  </div>
  <div>
    <label for="guardianName">Guardian Name:</label>
    <input type="text" id="guardianName" name="guardianName" [(ngModel)]="formData.guardianName" required>
  </div>
  <div>
    <label for="guardianPhone">Guardian Phone Number:</label>
    <input type="text" id="guardianPhone" name="guardianPhone" [(ngModel)]="formData.guardianPhone" required>
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="formData.address" required>
  </div>
  <div>
    <label for="grade">Grade:</label>
    <select id="grade" name="grade" [(ngModel)]="formData.grade" required>
      <option value="" disabled>Select Grade</option>
      <option value="1">Grade 1</option>
      <option value="2">Grade 2</option>
      <!-- Add more options as needed -->
    </select>
  </div>
  <div>
    <label for="branch">Branch:</label>
    <select id="branch" name="branch" [(ngModel)]="formData.branch" required>
      <option value="" disabled>Select Branch</option>
      <option value="1">Branch 1</option>
      <option value="2">Branch 2</option>
      <!-- Add more options as needed -->
    </select>
  </div>
  <button type="submit">Submit</button>
</form>
